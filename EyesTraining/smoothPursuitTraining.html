<body>
  <h1>è¿½è¦–è¨“ç·´ï¼ˆSmooth Pursuitï¼‰</h1>
  <div id="canvasContainer">
    <canvas id="pursuitCanvas"></canvas>
  </div>
  <div id="controls">
    <button id="startBtn">é–‹å§‹è¨“ç·´</button>
    <select id="pathSelect">
      <option value="horizontal">æ°´å¹³ä¾†å›</option>
      <option value="diagonal">æ–œç·šä¾†å›</option>
      <option value="circle">åœ“å½¢è·¯å¾‘</option>
    </select>
  </div>
  <div id="countdown"></div>

  <script>
    const canvas = document.getElementById('pursuitCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const pathSelect = document.getElementById('pathSelect');
    const countdownDisplay = document.getElementById('countdown');

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let running = false;
    let radius = 20;
    let speed = 2;
    let direction = 1;
    let x = 0;
    let y = 0;
    let angle = 0;
    let animFrame;
    let remaining = 60;
    let countdownTimer;

    function drawBall(x, y) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = '#ff4444';
      ctx.shadowColor = '#ff0000';
      ctx.shadowBlur = 10;
      ctx.fill();
    }

    function updatePosition() {
      const path = pathSelect.value;
      switch (path) {
        case 'horizontal':
          x += speed * direction;
          y = canvas.height / 2;
          if (x > canvas.width - radius || x < radius) direction *= -1;
          break;
        case 'diagonal':
          x += speed * direction;
          y = canvas.height / 2 + (x - canvas.width / 2) * 0.5;
          if (x > canvas.width - radius || x < radius) direction *= -1;
          break;
        case 'circle':
          angle += 0.03;
          x = canvas.width / 2 + Math.cos(angle) * (canvas.width * 0.3);
          y = canvas.height / 2 + Math.sin(angle) * (canvas.height * 0.3);
          break;
      }
    }

    function animate() {
      if (!running) return;
      updatePosition();
      drawBall(x, y);
      animFrame = requestAnimationFrame(animate);
    }

    function startCountdown() {
      remaining = 60;
      countdownDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${remaining} ç§’`;
      countdownTimer = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          stopTraining();
          countdownDisplay.textContent = 'è¨“ç·´å®Œæˆï¼';
        } else {
          countdownDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${remaining} ç§’`;
        }
      }, 1000);
    }

    function stopTraining() {
      running = false;
      cancelAnimationFrame(animFrame);
      clearInterval(countdownTimer);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      startBtn.textContent = 'é–‹å§‹è¨“ç·´';
    }

    startBtn.addEventListener('click', () => {
      if (running) {
        stopTraining();
        countdownDisplay.textContent = '';
      } else {
        x = radius;
        angle = 0;
        direction = 1;
        running = true;
        animate();
        startCountdown();
        startBtn.textContent = 'åœæ­¢è¨“ç·´';
      }
    });
  </script>
