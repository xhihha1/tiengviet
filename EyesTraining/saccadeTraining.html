<body>
  <h1>è·³è¦–è¨“ç·´ï¼ˆSaccade Trainingï¼‰</h1>
  <div id="trainingArea">

  </div>
  <div id="controls">
    <label for="speedSelect">é¸æ“‡é€Ÿåº¦ï¼š</label>
    <select id="speedSelect">
      <option value="2000">æ…¢é€Ÿ</option>
      <option value="1000" selected>ä¸­é€Ÿ</option>

    <button id="startBtn">é–‹å§‹è¨“ç·´</button>

  <div id="countdown"></div>

  <script>
    const target = document.getElementById('target');
    const area = document.getElementById('trainingArea');
    const startBtn = document.getElementById('startBtn');
    const countdownDisplay = document.getElementById('countdown');
    const speedSelect = document.getElementById('speedSelect');

    let countdown = 60;
    let countdownTimer;
    let moveTimer;
    let running = false;

    function moveTarget() {
      const areaWidth = area.clientWidth;
      const areaHeight = area.clientHeight;
      const targetSize = 40;
      const padding = 10;

      const x = Math.random() * (areaWidth - targetSize - padding * 2) + padding;
      const y = Math.random() * (areaHeight - targetSize - padding * 2) + padding;

      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
    }

    function startTraining() {
      running = true;
      countdown = 60;
      countdownDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${countdown} ç§’`;

      moveTarget();
      const speed = parseInt(speedSelect.value);
      moveTimer = setInterval(moveTarget, speed);

      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          stopTraining();
          countdownDisplay.textContent = 'è¨“ç·´å®Œæˆï¼';
        } else {
          countdownDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${countdown} ç§’`;
        }
      }, 1000);

      startBtn.textContent = 'åœæ­¢è¨“ç·´';
    }

    function stopTraining() {
      running = false;
      clearInterval(countdownTimer);
      clearInterval(moveTimer);
      countdownDisplay.textContent = '';
      target.style.left = '-100px';
      target.style.top = '-100px';
      startBtn.textContent = 'é–‹å§‹è¨“ç·´';
    }

    startBtn.addEventListener('click', () => {
      if (running) {
        stopTraining();
      } else {
        startTraining();
      }
    });
  </script>
