    body {

<body>
  <h1>ç„¦é»åˆ‡æ›è¨“ç·´</h1>

  <script>
    const ball = document.getElementById('ball');
    const startBtn = document.getElementById('startBtn');
    const countdownDisplay = document.getElementById('countdown');

    let isNear = true;
    let intervalId = null;
    let countdownId = null;
    let totalSeconds = 60; // é è¨­è¨“ç·´ 60 ç§’
    let remainingSeconds = totalSeconds;

    function toggleFocus() {
      if (isNear) {
        ball.style.transform = 'translate(-50%, -50%) scale(2.5)'; // è¿‘è·é›¢æ”¾å¤§
      } else {
        ball.style.transform = 'translate(-50%, -50%) scale(1)'; // é è·é›¢ç¸®å°
      }
      isNear = !isNear;
    }

    function updateCountdown() {
      countdownDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${remainingSeconds} ç§’`;
      if (remainingSeconds <= 0) {
        clearInterval(intervalId);
        clearInterval(countdownId);
        intervalId = null;
        countdownId = null;
        startBtn.textContent = 'é–‹å§‹è¨“ç·´';
        countdownDisplay.textContent = 'è¨“ç·´å®Œæˆï¼';
      }
      remainingSeconds--;
    }

    startBtn.addEventListener('click', () => {
      if (intervalId) {
        clearInterval(intervalId);
        clearInterval(countdownId);
        intervalId = null;
        countdownId = null;
        startBtn.textContent = 'é–‹å§‹è¨“ç·´';
        countdownDisplay.textContent = '';
      } else {
        remainingSeconds = totalSeconds;
        toggleFocus();
        intervalId = setInterval(toggleFocus, 2000);
        countdownId = setInterval(updateCountdown, 1000);
        updateCountdown();
        startBtn.textContent = 'åœæ­¢è¨“ç·´';
      }
    });
