<body>

  <script>
    const gameArea = document.getElementById('gameArea');
    const startBtn = document.getElementById('startBtn');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const countdownDisplay = document.getElementById('countdown');
    const correctSound = document.getElementById('correctSound');

    let score = 0;
    let countdown = 60;
    let gameTimer, spawnTimer;
    let currentLevel = 1;
    const totalLevels = 5; // è¨­å®šéŠæˆ²ç¸½é—œå¡æ•¸
    const levelSettings = [
      { timeLimit: 60, spawnInterval: 800 },
      { timeLimit: 50, spawnInterval: 700 },
      { timeLimit: 40, spawnInterval: 600 },
      { timeLimit: 30, spawnInterval: 500 },
      { timeLimit: 20, spawnInterval: 400 }
    ];

    function createObject() {
      const obj = document.createElement('div');
      obj.className = 'object';

      const isClear = Math.random() < 0.3; // 30% ç‚ºæ¸…æ™°ç›®æ¨™
      if (!isClear) obj.classList.add('blurred');

      obj.style.left = Math.random() * (gameArea.clientWidth - 60) + 'px';
      obj.style.top = Math.random() * (gameArea.clientHeight - 60) + 'px';
      obj.textContent = 'â—';

      obj.addEventListener('click', () => {
        if (isClear) {
          score++;
          scoreDisplay.textContent = `å¾—åˆ†ï¼š${score}`;
          correctSound.currentTime = 0;
          correctSound.play();
        } else {
          score = Math.max(0, score - 1);
          scoreDisplay.textContent = `å¾—åˆ†ï¼š${score}`;
        }
        obj.remove();
      });

      gameArea.appendChild(obj);
      setTimeout(() => obj.remove(), 1500);
    }

    function startGame() {
      score = 0;
      countdown = levelSettings[currentLevel - 1].timeLimit;
      scoreDisplay.textContent = 'å¾—åˆ†ï¼š0';
      countdownDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${countdown} ç§’`;

      gameTimer = setInterval(() => {
        countdown--;
        countdownDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${countdown} ç§’`;
        if (countdown <= 0) {
          clearInterval(gameTimer);
          clearInterval(spawnTimer);
          if (currentLevel < totalLevels) {
            currentLevel++;
            startNextLevel();
          } else {
            countdownDisplay.textContent = 'éŠæˆ²çµæŸï¼';
          }
        }
      }, 1000);

      spawnTimer = setInterval(() => {
        createObject();
      }, levelSettings[currentLevel - 1].spawnInterval);
    }

    function startNextLevel() {
      countdownDisplay.textContent = `é–‹å§‹ç¬¬ ${currentLevel} é—œï¼`;
      setTimeout(() => {
        startGame();
      }, 2000);
    }

    startBtn.addEventListener('click', () => {
      currentLevel = 1; // å¾ç¬¬ä¸€é—œé–‹å§‹
      startGame();
    });
  </script>
